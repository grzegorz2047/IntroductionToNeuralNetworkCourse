<html>
	<head>

	<body>
		<script>	
			function neuron(weights, args){
				let sum = 0;
				for(let i = 0; i < args.length; i++) {
					let single = weights[i] * args[i];
					sum += single;
				
				}
				return decide(sum);
			}
			function decide(u) {
				if(u >= 0) return 1; 
				else return 0;
			}
			
			function userInputted() {
				let numberOfArgs = prompt("ile argumentow wejsciowych?");
				userArgs = [];
				userWeighths = [];
				for(let i = 0; i < numberOfArgs; i++) {
					input = prompt("Argument nr " + (i+1));
					userArgs.push(input)
				}
				userArgs.push(1);
				
	 
				for(let i = 0; i <= numberOfArgs; i++) {
					input = prompt("Waga nr " + (i+1));
					userWeighths.push(input)
				}
				neuron(userWeighths, userArgs);
			}
			
			console.log("Test bramek")
			//NOT
			console.log("NOT")
			let weights = [-0.5,0.3];
			let args = [1,1];
			console.log("","Final output is " + neuron(weights, args));
			
			//AND
			console.log("AND")
			weights = [0.3, 0.3, -0.5];
			args = [1, 1, 1];
			console.log("","Final output is " + neuron(weights, args));
			
			//NAND
			console.log("NAND")
			weights = [-0.5, -0.5, 0.6];
			args = [1, 1, 1];
			console.log("","Final output is " + neuron(weights, args));
			
			//OR
			console.log("OR")
			weights = [0.5, 0.5, -0.4];
			args = [0, 0, 1];
			console.log("","Final output is " + neuron(weights, args));
			
			userInputted();

		</script>
	</body>
